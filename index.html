<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Product Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Product Code</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Description</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Price</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Category</label>
                        <select name="" id="" class="form-control">
                            <option value="Fashion">Fashion</option>
                            <option value="Electronincs">Electronics</option>
                            <option value="Cosmetics">Cosmetics</option>
                            <option value="Appliances">Appliances</option>
                            <option value="Stationary">Stationary</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Manufacturing Date</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Expiry Date</label>
                        <input type="date" name="" id="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Brand</label>
                        <select name="" id="" class="form-control">
                            <option value="Dazzler">Dazzler</option>
                            <option value="Sony">Sony</option>
                            <option value="Panasonic">Panasonic</option>
                            <option value="Zara">Zara</option>
                            <option value="Maxx">Maxx</option>
                        </select>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Customer care No</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form label">Product Image</label>
                        <input type="file" src="" alt="" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Distibutor Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg col-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
